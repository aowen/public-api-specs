<html>
  <head>
    <title>Scoir API Docs</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<!--  redoc theme details: https://redocly.com/docs/api-reference-docs/configuration/theming/ -->
    <redoc 
    	spec-url='scoir-api.yaml'

    	theme='{
    			"colors": 
    				{"primary": 
    					{ "main": "#007DAA"}
    				}, 
    			"rightPanel": 
    				{ 
    					"backgroundColor": "#007DAA"
    				},
    			"spacing":
    				{
    					"sectionVertical": "15"
    				}
    			}'
    >
    </redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"> </script>
  </body>
</html>
